<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cats Pictures</title>    
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>    
<body>

    <div  class="imageContainer">

        <div id="cat1" class="image">
        <h1 id="catName">%data%</h1>
        <img  id="catPicture" class="cat">
        <h2 id="numbersTV">Number of clicks</h2>
        </div>        
        
        
        <div class="listContainer">
            <ul id="catList" class=".list"></ul>            
           <div class="adminComatiner">
            <button type="button" id="adminButton">Admin</button>
                    <form id="infoEditor">
                        Cat Name: <input id="catNameIP" type="text" name="Cat Name"><br>
                        Image Url: <input id="catImageIP" type="text" name="Cat Image"><br>
                        
                        <button type="button" id="saveButton">Save</button> 
                        <button type="button" id="discardButton">Discard</button>

                     </form>
           </div>    


        </div>
    

    </div>




    <script  src="js/libs/jquery.min.js"></script>
    <script  src="js/helper.js"></script>
    <script  src="js/script.js"></script>

</body>
</html>
